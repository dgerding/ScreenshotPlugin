# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  CurrentSemanticVersionBase: '2.0.1'
  solution: '**/*.sln'
  NugetPackageVersion: '$(CurrentSemanticVersionBase)'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  projectPath: 'src/Screenshot/Screenshot.csproj'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  displayName: Build Solution
  inputs:
    solution: $(projectPath)
    configuration: 'Release'
    msbuildArguments: '/restore /t:Build /p:ContinuousIntegrationBuild=true /p:Deterministic=false'

- task: MSBuild@1
  displayName: Pack NuGets
  inputs:
    solution: $(projectPath)
    configuration: 'Release'
    msbuildArguments: '/t:Pack /p:PackageVersion=$(NugetPackageVersion) /p:PackageOutputPath="$(Build.ArtifactStagingDirectory)/nuget"'

- task: DotNetCoreCLI@2
  displayName: Build Sample
  inputs:
    command: 'build'
    projects: 'sample/Sample/Sample.csproj'

- task: PublishBuildArtifacts@1
  displayName: 'Publish the package'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    itemPattern: '**/*.zip'
    targetPath: '$(Pipeline.Workspace)'